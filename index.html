<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login page for our website">
    <title>Đăng nhập</title>
    <link rel="icon" type="image/png" href="olm.png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body,
        html {
            height: 100%;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        .image-section {
            flex: 1;
        }

        .image-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .login-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            background-color: #ffffff;
        }

        .login-section img {
            margin-bottom: 20px;
        }

        h2 {
            margin-bottom: 20px;
        }

        form {
            width: 100%;
            max-width: 400px;
        }

        .input-container {
            position: relative;
            margin-bottom: 15px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            padding-left: 40px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input:hover {
            border-color: blue;
        }

        input:focus {
            border-color: #1e90ff;
            outline: none;
        }

        .input-container i {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            font-size: 18px;
            color: #999;
        }

        .nho {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .nho input {
            margin-right: 5px;
        }

        .nho label {
            font-size: 14px;
            cursor: pointer;
            color: rgba(0, 0, 0, 0.6); /* Makes the text more faded */
        }

        .quen a {
            font-size: 14px;
            color: blue;
            text-decoration: none;
        }

        .quen a:hover {
            text-decoration: underline;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .register {
            margin-top: 20px;
            text-align: center;
            color: rgba(0, 0, 0, 0.6); /* Faded color */
        }

        .register a {
            color: blue;
            text-decoration: none;
            font-weight: 600;
        }

        .register a:hover {
            text-decoration: underline;
        }

        .divider {
            margin: 20px 0;
            text-align: center;
            color: rgba(0, 0, 0, 0.6); /* Faded color */
            font-size: 14px;
            font-weight: 500;
        }

        .google {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }

        .google button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            background-color: #db4437;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
        }

        .google button i {
            margin-right: 10px;
            font-size: 18px;
        }

        .google button:hover {
            background-color: #c23321;
        }
        
    </style>
<script>  
    function togglePassword() {  
        const passwordInput = document.getElementById("password");  
        const eyeIcon = document.getElementById("eye-icon");  
        if (passwordInput.type === "password") {  
            passwordInput.type = "text";  
            eyeIcon.classList.remove("bx-hide");  
            eyeIcon.classList.add("bx-show");  
        } else {  
            passwordInput.type = "password";  
            eyeIcon.classList.remove("bx-show");  
            eyeIcon.classList.add("bx-hide");  
        }  
    function main() {
        const user=document.getElementById("username");
        const pass=document.getElementById("password");
        if (user===0) {
            alert("Vui lòng điền tên đăng nhập")
        }
        if (pass===0) {
            alert("Vui lòng iddeenf mật khẩu")
        }
    }
    }  
</script>  

</head>

<body>
    <div class="container">
        <div class="image-section">
            <img src="wlc.png" alt="Welcome Image">
        </div>
        <div class="login-section">
            <img src="https://yt3.googleusercontent.com/39BBjfHTJ-HUzZIl-GniQ2W-bh7Ibe-cDoiIbea-cvYcJ8xkJ1Rn-TUllUznhETBnEnU27LJitU=s900-c-k-c0x00ffffff-no-rj" height="100" alt="Logo">
            <h2>Đăng nhập</h2>
            <form action="https://olm.vn/" method="POST">
                <div class="input-container">
                    <i class='bx bx-user'></i>
                    <input type="text" id="username" name="username" placeholder="Tên đăng nhập hoặc tài khoản email" required>
                </div>
                <div class="input-container"> 
                    <i class='bx bx-lock-alt'></i>  
                    <input type="password" id="password" name="password" placeholder="Mật khẩu" required>  
                    <i id="eye-icon" class='bx bx-hide eye-icon' onclick="togglePassword()"></i>  
                </div>  
                <div class="nho">
                    <div>
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Ghi nhớ đăng nhập</label>
                    </div>
                    <div class="quen">
                        <a href"https://atnth.github.io/quenmatkhau.olm/">Quên mật khẩu</a>
                    </div>
                </div>

                <button type="submit" onclick="window.location.href='https://olm.vn/'">Đăng nhập</button>
                <div class="register">
                    <span>Chưa có tài khoản? <a href="https://atnth.github.io/olm.dang-ky/">Đăng ký</a></span>
                </div>

                <div class="divider">Hoặc</div>

                <div class="google">
                    <button type="button" onclick="window.location.href='https://accounts.google.com/o/oauth2/auth/oauthchooseaccount?client_id=829233821005-sli2vj62authh953c17vdpa6odlfiibm.apps.googleusercontent.com&redirect_uri=https%3A%2F%2Folm.vn%2Fsocial%2Fgoogle%2Fcallback&scope=openid%20profile%20email&response_type=code&state=VIWQqMFm8QPLX8li3AxTcsTXz11zVGH55zjhVe8s&service=lso&o2v=1&ddm=0&flowName=GeneralOAuthFlow'">
                        <i class='bx bxl-google'></i> Đăng ký với Google
                    </button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
